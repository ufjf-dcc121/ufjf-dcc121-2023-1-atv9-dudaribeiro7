<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome">
            </div>
            <br>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome">
            </div>
            <br>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade">
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>

        </form>

        <p></p>
        <h2>Visitas passadas:</h2>
        <ol></ol>

    </main>

    <script>
        const form = document.querySelector("form");
        const spanNome = document.querySelector("p");
        const ol = document.querySelector('ol');

        form.addEventListener("submit", aoEnviar);

        function aoEnviar(e){
            e.preventDefault();
            console.log("Hello, form!");
            const nomeCompleto = `${form.nome.value} ${form.sobrenome.value}, ${form.idade.value} anos`;
            console.log(nomeCompleto);
            spanNome.innerHTML = `Ol√° <span style="color:green">${nomeCompleto}</span>!`;

            form.reset();
            form.nome.focus();

            const li = document.createElement('li');
            li.textContent = nomeCompleto;
            console.log(li);
            ol.appendChild(li);
        }
    </script>
    
</body>
</html>
